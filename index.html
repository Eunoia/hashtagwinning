<script type="text/javascript">
   var addresses=new Array();
   var titles = new Array();
   function loadedData(results) {
       for(var i =0 ; i < results.length; i++){
           var address = JSON.parse(results[i].location_1.human_address);
           var street = address.address;
           var city = address.city;
           var state = "California"
           if(city=="Berkeley"){
               var obj = new Object();
               obj.address = street + " " + city + " "+ state;
               obj.title = results[i].company;
               addresses.push(obj);

//                addresses.push(street + " " + city + " "+ state);
//                names.push()
           }

//            document.write(place+"<br \>");

       }
   }
    $("#trigger").on("click",function(){
        if($("#badgeList").hasClass("hidden")){
            $("#badgeList").removeClass("hidden");
        }else{
            $("#badgeList").addClass("hidden");
        }
    })
</script>
